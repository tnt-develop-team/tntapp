<ion-header>

  <ion-navbar>
    <ion-title>share</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <img src="{{tool.image}}" />
    <ion-card-content>
      <ion-card-title>
        {{tool.name}}
      </ion-card-title>
      <p>
        {{tool.description}}
      </p>

      <button ion-button round (click)="shareTool();">OK</button>

    </ion-card-content>
  </ion-card>
  <div #map id="map"></div>
  <ion-buttons end>
    <button ion-button (click)="addMarker()"><ion-icon name="add"></ion-icon>Add Marker</button>
  </ion-buttons>
</ion-content>

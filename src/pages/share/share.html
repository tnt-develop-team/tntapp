<ion-header>

  <ion-navbar>
    <ion-title>share</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-content>
      <ion-card-title>
        Sharing ..
      </ion-card-title>
      <ion-item>
        <ion-thumbnail item-left>
          <img src="{{tool.image}}">
        </ion-thumbnail>
        <h2>{{tool.name}}</h2>
      </ion-item>
      <ion-card>
        <ion-card-content>
          <ion-card-title>
            Contact Information
          </ion-card-title>
          <ion-item>
            <ion-input type="text" placeholder="Email" [(ngModel)]="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="text" placeholder="Phone" value=""></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="text" placeholder="Address Line 1" value=""></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="text" placeholder="Address Line 2" value=""></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="text" placeholder="City" value=""></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="text" placeholder="State" value=""></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="text" placeholder="Zip" value=""></ion-input>
          </ion-item>
        </ion-card-content>
      </ion-card>


      <button ion-button round (click)="shareTool();">OK</button>

    </ion-card-content>
  </ion-card>
  <div #map id="map"></div>
  <ion-buttons end>
    <button ion-button (click)="addMarker()"><ion-icon name="add"></ion-icon>Add Marker</button>
  </ion-buttons>
</ion-content>

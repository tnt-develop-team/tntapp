<ion-header>
  <ion-navbar>
    <ion-title>Tools</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let tool of tools">
    <ion-item>
      <ion-card>
        <img src="{{tool.image}}" />
        <ion-card-content>
          <ion-card-title>
            {{tool.name}}
          </ion-card-title>
          <p>
            18 HP Kohler OHV single-cylinder engine for powerful performance
            Smooth hydrostatic transmission eliminates the need for shifting
            42 in. cutting deck with deck wash kit included
          </p>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
